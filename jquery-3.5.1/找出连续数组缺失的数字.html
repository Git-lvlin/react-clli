<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>找出连续数组缺失的数字</title>
</head>
<body>
    <script>
        var arr=[1,4,2,5,6]
        function box(arr){
            var min=Math.min(...arr)
            var max=Math.max(...arr)
            var sum=0
            for(i=0;i<arr.length+1;i++){
                if(arr[i]>min){
                    sum+=arr[i]
                }
            }
            return sum
        }
        console.log(box(arr))
    </script>
</body>
</html>
